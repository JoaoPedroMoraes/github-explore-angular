<div>

    <img src="../../../assets/logo.svg" alt="Github Explore Angular" />
  </a>

  <h1 class="title">Explore seus reposit칩rios no Github</h1>

  <form class="form" (submit)="searchRepository()">
    <input
      [(ngModel)]="search"
      type="text"
      name="search"
      id="search"
      placeholder="Entre com usu치rio/reposit칩rio"
    />
    <button type="submit">Pesquisar</button>
  </form>

  <div class="repo-list">
    <div id="repo-container" *ngFor="let repository of repositories.reverse()">

        </div>
        <span class="material-icons"> keyboard_arrow_right </span>
      </a>
    </div>
  </div>
  <span class="error" *ngIf="hasError"

  >
</div>
